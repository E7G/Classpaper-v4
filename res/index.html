<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassPaper - 课程表</title>
    <link rel="icon" href="favicon.ico">
    <link href="./css/all.min.css" rel="stylesheet">
    <link href="./css/css2.css" rel="stylesheet">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <div class="wallpaper" id="wallpaper"></div>
    
    <div class="container">
        <div class="main-panel">
            <div class="header">
                <div class="title-section">
                    <div class="logo">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div>
                        <h1 class="title" id="clockTime">00:00:00</h1>
                        <p class="subtitle" id="currentDate"></p>
                    </div>
                </div>
            </div>

            <div class="schedule-container">
                <div class="schedule-grid" id="scheduleGrid"></div>
                <table class="schedule-table" id="scheduleTable">
                    <thead id="scheduleHeader"></thead>
                    <tbody id="scheduleBody"></tbody>
                </table>
            </div>

            <div class="info-panel">
                <div class="info-card">
                    <h3><i class="fas fa-chart-line"></i> 学习进度</h3>
                    <div class="progress-info">
                        <span class="progress-title" id="progressTitle">高三剩余</span>
                        <span class="progress-days" id="progressDays">237 天</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <div class="info-card">
                    <h3><i class="fas fa-calendar-check"></i> 重要事件</h3>
                    <div id="eventsList">
                        <div class="event-item">
                            <div class="countdown-container">
                                <div class="countdown-number">238</div>
                                <div class="countdown-unit">天</div>
                            </div>
                            <div class="event-title">高考</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="note" id="note">
                <div class="note-content">一鸣从此始，相望青云端</div>
            </div>
        </div>
    </div>

    <!-- 设置模态框 -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <div class="settings-header">
                <h2>设置</h2>
                <button class="close-btn" id="closeSettingsBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="form-group">
                <label for="wallpaperInterval">壁纸切换间隔（秒）</label>
                <input type="number" id="wallpaperInterval" min="5" max="3600" value="30">
            </div>

            <div class="form-group">
                <label for="progressDescription">进度描述</label>
                <input type="text" id="progressDescription" placeholder="例如：高三剩余">
            </div>

            <div class="form-group">
                <label for="weekOffset">周偏移量</label>
                <input type="number" id="weekOffset" min="0" max="52" value="7">
            </div>

            <div class="form-group">
                <label for="notifications">启用通知</label>
                <select id="notifications">
                    <option value="true">开启</option>
                    <option value="false">关闭</option>
                </select>
            </div>

            <div class="form-group">
                <label for="noteText">备注</label>
                <textarea id="noteText" rows="3" placeholder="输入备注信息"></textarea>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button class="btn btn-primary" id="saveSettingsBtn">
                    <i class="fas fa-save"></i>
                    保存设置
                </button>
                <button class="btn btn-secondary" id="cancelSettingsBtn">
                    <i class="fas fa-times"></i>
                    取消
                </button>
            </div>
        </div>
    </div>
    <script src="config/config.js"></script>
    <script src="js/core.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
